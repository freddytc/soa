server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para Single Page Application (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para llamadas a la API (Gateway)
    # En producción (Render), esto se configura via variables de entorno
    location /api/ {
        # En Docker local usa gateway:8080
        # En Render, el frontend hace llamadas directas a soa-gateway.onrender.com
        proxy_pass ${GATEWAY_URL};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy para imágenes subidas
    location /uploads/ {
        proxy_pass ${GATEWAY_URL};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Cachear archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deshabilitar logs para favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Seguridad: Deshabilitar listado de directorios
    autoindex off;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
