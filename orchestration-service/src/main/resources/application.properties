server.port=8083
spring.application.name=orchestration-service

# Database Configuration - No se usa, el orchestrator solo coordina
# Mantener configuración mínima para evitar errores de Spring Boot
spring.datasource.url=jdbc:mysql://localhost:3306/orchestration_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Deshabilitado, no hay entidades en orchestrator
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway Configuration - Desactivado (usar JPA)
spring.flyway.enabled=false

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Services URLs
services.user-service.url=http://localhost:8081
services.event-service.url=http://localhost:8082
services.payment-service.url=http://localhost:8084
services.notification-service.url=http://localhost:8085
services.ticket-service.url=http://localhost:8086

# Gateway Secret
gateway.secret=soa-gateway-secret-key-2024
gateway.validation.enabled=true

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.paymentService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.paymentService.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.paymentService.sliding-window-size=10
resilience4j.circuitbreaker.instances.paymentService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.paymentService.permitted-number-of-calls-in-half-open-state=3

resilience4j.circuitbreaker.instances.eventService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.eventService.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.eventService.sliding-window-size=10

resilience4j.circuitbreaker.instances.ticketService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.ticketService.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.ticketService.sliding-window-size=10
