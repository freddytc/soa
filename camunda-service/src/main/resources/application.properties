server.port=8083
spring.application.name=camunda-service

# Camunda Admin User
camunda.bpm.admin-user.id=admin
camunda.bpm.admin-user.password=admin
camunda.bpm.admin-user.firstName=Admin
camunda.bpm.admin-user.lastName=User

# Camunda Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/camunda_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Camunda Configuration
camunda.bpm.history-level=full
camunda.bpm.auto-deployment-enabled=false
camunda.bpm.default-serialization-format=application/json

# Services URLs (para External Tasks)
services.user-service.url=http://localhost:8081
services.event-service.url=http://localhost:8082
services.payment-service.url=http://localhost:8084
services.notification-service.url=http://localhost:8085
services.ticket-service.url=http://localhost:8086

# Gateway Secret
gateway.secret=soa-gateway-secret-key-2024
gateway.validation.enabled=true
